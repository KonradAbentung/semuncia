<!DOCTYPE html>
<html lang="en">
<head>
	<title>Semuncia Prototype</title>
	<meta charset="UTF-8">
	<meta name="theme-color" content="#000888">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="../../html/dependencies/vuejs/vue.js" defer></script><!--Use vue.min.js for prod and vue.js for dev-->
	<script src="vue_main.js" defer></script>

	<style>
		html,body{
			font-family: "Segoe UI",Arial,sans-serif;
		}
		#app{display: none;}
	</style>
</head>

<body>
	<noscript>
		JavaScript has to be enabled for this application to work.
		<style>#app{display: none;}</style>
	</noscript>

	<div id="app">
		<input type="file" onchange="loadJSON(event)">
		<div id="transactionsDisplay">
			<div v-for="(date,key,index) in moneyObject.transactions">
				<strong>{{key}}</strong>
				<div v-for="(transaction,key) in date">
					<strong>{{key+1}}</strong>:{{transaction.charge + " " + transaction.amount + " " + transaction.title}}
				</div>
		</div>
		</div>
	</div>

	<script>
		function loadJSON(event){
			var reader = new FileReader();
			reader.onload = function(event){
				app.moneyObject = JSON.parse(event.target.result);
			}
			reader.readAsText(event.target.files[0])
		}
	</script>
</body>

</html>
