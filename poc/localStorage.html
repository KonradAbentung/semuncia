<!DOCTYPE html>
<!--https://www.w3schools.com/html/html5_webstorage.asp-->
<html lang="de-AT">
<head>
	<title>Local Storage Proof Of Concept</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<input type="text" id="textInput">
	<button onclick="localStorage.text = document.getElementById('textInput').value;">Save</button>
	<button onclick="document.getElementById('display').innerHTML = localStorage.text">Load</button>
	<span id="display"></span>
</body>
</html>
