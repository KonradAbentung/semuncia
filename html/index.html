<!DOCTYPE html>
<html lang="en">
<head>
	<title>Semuncia</title>
	<meta charset="UTF-8">
	<meta name="theme-color" content="#000888">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="css/body.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<link rel="stylesheet" type="text/css" href="css/header.css">
	<link rel="stylesheet" type="text/css" href="css/sideNav.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<script src="dependencies/vuejs/vue.js" defer></script>
	<!--Use vue.min.js for prod and vue.js for dev-->
	<script src="js/config.js" defer></script>
	<script src="js/text.js" defer></script>
	<script src="js/vueComponents.js" defer></script>
	<script src="js/vueMethods.js" defer></script>
	<script src="js/vueMain.js" defer></script>
</head>

<body>
	<noscript>
		JavaScript has to be enabled for this application to work.
		<style>
			#app{display: none;}
			html,body{font-size: 1.5em;}
		</style>
	</noscript>

	<div id="app" @click="saveData">
		<div id="header">
			<div @click="config.showSideNav = true">&#x2630; {{text.menu[language]}}</div>
			<div id="title">Semuncia</div>
			<div>{{text.login[language]}}</div>
		</div>
		<div id="sideNav" v-show="config.showSideNav" @click.self="config.showSideNav = false;">
			<div id="nav">
				<div id="closeButton">
					<div>&#x2630; {{text.menu[language]}}</div>
					<div @click="config.showSideNav = false;">&#x2715;</div>
				</div>
				<side-nav-item v-text="text.en[language]" @click="language = 'en'; config.showSideNav = false;"></side-nav-item>
				<side-nav-item v-text="text.de[language]" @click="language = 'de'; config.showSideNav = false;"></side-nav-item>
				<side-nav-item v-text="text.importTransactions[language]"></side-nav-item>
				<side-nav-item v-text="text.importJSON[language]"></side-nav-item>
				<side-nav-item v-text="text.exportJSON[language]"></side-nav-item>
			</div>
		</div>
		<div id="main">
			<div id="addTransaction">{{text.addTransaction[language]}}</div>
		</div>
	</div>
</body>

</html>
